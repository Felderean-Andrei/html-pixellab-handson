<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Monochrome</title>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  >
</head>

<body>
  <header class="header">
    <section class="header-top">
      <section class="header-connect">
        <ul>
          <li class="header-social-media">
            <a
              href=""
              target="_blank"
              rel="noopener noreferrer"
              title="Youtube"
            >
              <i class="fa-brands fa-youtube"></i>
            </a>
          </li>

          <li class="header-social-media">
            <a
              href=""
              target="_blank"
              rel="noopener noreferrer"
              title="Twitter"
            >
              <i class="fa-brands fa-twitter-square"></i>
            </a>
          </li>

          <li class="header-social-media">
            <a
              href=""
              target="_blank"
              rel="noopener noreferrer"
              title="Facebook"
            >
              <i class="fa-brands fa-facebook-square"></i>
            </a>
          </li>

          <li class="header-social-media">
            <a
              href=""
              target="_blank"
              rel="noopener noreferrer"
              title="Instagram"
            >
              <i class="fa-brands fa-instagram-square"></i>
            </a>
          </li>

          <li class="header-contact">
            <a
              href="tel:+44 (0)10 2345 6789"
              title="Call us"
            >CALL US +44 (0)10 2345 6789</a>
          </li>
        </ul>
      </section>
      <!-- /.header-connect -->

      <section class="header-site-controls">
        <ul>
          <li class="header-search">
            <input
              type="text"
              placeholder="&#xF002; Search"
              style="font-family:Arial, FontAwesome"
            />
          </li>

          <li class="header-user-controls">
            <a
              href=""
              title="My Account"
            >
              <i class="fa-solid fa-user"></i>
            </a>
          </li>

          <li class="header-favorite-controls">
            <a
              href=""
              title="Favorite"
            >
              <i class="fa-solid fa-heart"></i>
            </a>
          </li>

          <li class="header-cart-controls">
            <a
              href=""
              title="Cart"
            >
              <i class="fa-solid fa-bag-shopping"></i>
            </a>
          </li>
        </ul>
      </section>
      <!-- /.header-site-controls -->
    </section>
    <!-- /.header-top -->

    <section class="header-bottom">
      <nav class="nav-main">
        <ul>
          <li>
            <a
              href=""
              title="New arrivals"
            >New arrivals</a>
          </li>

          <li>
            <a
              href=""
              title="Brands"
            >Brands</a>
          </li>

          <li>
            <a
              href=""
              title="Men's"
            >Men's</a>
          </li>

          <li>
            <a
              href=""
              title="Women's"
            >Women's</a>
          </li>

          <li>
            <a
              href=""
              title="Accessories"
            >Accessories</a>
          </li>

          <li>
            <a
              href=""
              title="Lookbook"
            >Lookbook</a>
          </li>
        </ul>
      </nav>
    </section>
    <!-- /.header-bottom -->
  </header>
  <!-- /.header -->
</body>

</html>
